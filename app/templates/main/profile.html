{% extends 'base.html' %}

{% block title %}Perfil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Editar Perfil</h5>
                <form method="POST" action="{{ url_for('main.profile') }}">
                    <div class="mb-3">
                        <label for="level" class="form-label">Nivel</label>
                        <select class="form-select" id="level" name="level" required>
                            <option value="trainer" {% if user.level == 'trainer' %}selected{% endif %}>Trainer</option>
                            <option value="developer" {% if user.level == 'developer' %}selected{% endif %}>Developer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="development_hours" class="form-label">Horas de Desarrollo</label>
                        <input type="number" step="0.1" class="form-control" id="development_hours" name="development_hours" value="{{ user.development_hours }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="training_hours" class="form-label">Horas de Adiestramiento</label>
                        <input type="number" step="0.1" class="form-control" id="training_hours" name="training_hours" value="{{ user.training_hours }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
