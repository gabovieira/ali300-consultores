{% extends 'base.html' %}

{% block title %}Nueva Actividad{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registrar Nueva Actividad</h5>
                <form method="POST" action="{{ url_for('main.new_activity') }}">
                    <div class="mb-3">
                        <label for="activity_type" class="form-label">Tipo de Actividad</label>
                        <select class="form-select" id="activity_type" name="activity_type" required>
                            <option value="requerimiento">Requerimiento</option>
                            <option value="incidencia">Incidencia</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="hours_spent" class="form-label">Horas Invertidas</label>
                        <input type="number" step="0.1" class="form-control" id="hours_spent" name="hours_spent" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Actividad</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
