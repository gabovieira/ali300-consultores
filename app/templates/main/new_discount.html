{% extends 'base.html' %}

{% block title %}Nuevo Descuento{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registrar Nuevo Descuento</h5>
                <form method="POST" action="{{ url_for('main.new_discount') }}">
                    <div class="mb-3">
                        <label for="reason" class="form-label">Motivo</label>
                        <select class="form-select" id="reason" name="reason" required>
                            <option value="falta">Falta</option>
                            <option value="impuntualidad">Impuntualidad</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="hours_lost">Horas Perdidas</label>
                        <input type="number" step="0.1" class="form-control" id="hours_lost" name="hours_lost" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
