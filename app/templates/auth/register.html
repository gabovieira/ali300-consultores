<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Registro</h3>
                        <form method="POST" action="{{ url_for('auth.register') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="level" class="form-label">Nivel</label>
                                <select class="form-select" id="level" name="level" required>
                                    <option value="trainer">Trainer</option>
                                    <option value="developer">Developer</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="development_hours" class="form-label">Horas de Desarrollo</label>
                                <input type="number" step="0.1" class="form-control" id="development_hours" name="development_hours" required>
                            </div>
                            <div class="mb-3">
                                <label for="training_hours" class="form-label">Horas de Adiestramiento</label>
                                <input type="number" step="0.1" class="form-control" id="training_hours" name="training_hours" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                        <hr>
                        <p class="text-center">¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}">Inicia Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
